<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Android Spinners</title>
    <link rel="stylesheet" href="../chui/chui.android.css">
    
   <style type="text/css">
		uibutton > label {
		-webkit-font-smoothing: subpixel-antialiased;
		}
	</style>
	<script src="../libs/chocolatechip.js"></script>
	<script src="../chui/iscroll.js"></script>
	<script src="../chui/chui.android.js"></script>

   <script type="text/javascript">
        $(function(){
				var spinner1 = { 
					triggerElement : "#showSpinner1", 
					pointerOrientation: "left", 
					id: "spinner1", 
					title: "Popover One"
				};
				$.UISpinner(spinner1);
				$("#spinner1 scrollpanel").append('<tableview>\
					<tablecell><celltitle>item one</celltitle></tablecell>\
					<tablecell><celltitle>item two</celltitle></tablecell>\
					<tablecell><celltitle>item three</celltitle></tablecell>\
					<tablecell><celltitle>item four</celltitle></tablecell>\
					</ul>');
         	$("#showSpinner1").on("click", function() {
                $.UISpinner.show($("#spinner1"));
            });
            
				var spinner2 = {
					triggerElement: "#showSpinner2", 
					pointerOrientation: "center", 
					id: "spinner2", 
					title: "Popover Two"
				};
				$.UISpinner(spinner2);
				$("#spinner2 scrollpanel").append('<tableview><tablecell><celltitle>item one</celltitle></tablecell><tablecell><celltitle>item two</celltitle></tablecell><tablecell><celltitle>item three</celltitle></tablecell></tableview>');
				$("#showSpinner2").on("click", function() {
                $.UIPopover.show($("#spinner2"));
            });
            
            var spinner3 = {
					triggerElement: "#showSpinner3", 
					pointerOrientation: "right", 
					id: "spinner3", 
					title: "Popover Three"
				};
				$.UISpinner(spinner3);
				$("#spinner3 scrollpanel").append('<actionsheet>\
                <uibutton ui-kind="action">\
                    <label>Set Value</label>\
                </uibutton>\
                <uibutton ui-kind="action" ui-implements="cancel">\
                    <label>Cancel</label>\
                </uibutton>\
            </actionsheet>');
            $("#showSpinner3").on("click", function() {
                $.UISpinner.show($("#spinner3"));
            });
        });
    </script>
</head>
<body>
	<app>
		<view id="main" style="background-color: #bbbac4" ui-navigation-status="current">
         <toolbar>
            <uibutton id="showSpinner1" ui-implements='spinner'>
                <label>Spinner 1</label>
            </uibutton>
            <uibutton id="showSpinner2"  ui-implements='spinner'>
                <label>Spinner 2</label>
            </uibutton>
             <uibutton id="showSpinner3" ui-implements='spinner'>
                 <label>Spinner 3</label>
             </uibutton>
         </toolbar>
         <subview ui-associations="withNavBar withBottomToolBar">
             <scrollpanel>
             
             </scrollpanel>
         </subview>
     </view>
</app>
</body>
</html>
