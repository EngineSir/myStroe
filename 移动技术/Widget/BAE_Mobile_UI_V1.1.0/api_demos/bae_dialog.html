<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="uiframe_1.1.0/css/bae.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="uiframe_1.1.0/js/jquery.js"></script>
    <script type="text/javascript" src="uiframe_1.1.0/js/bae_header.js"></script>
    <script type="text/javascript" src="uiframe_1.1.0/js/bae_button.js"></script>
    <script type="text/javascript" src="uiframe_1.1.0/js/bae_dialog.js"></script>
    <style type="text/css">
        .row_padding{
            height: 10px;
        }
    </style>
</head>
<body>
<div data-role="bae_header" data-event="back()">对话框</div>
<div style="padding:10px;text-align: center">
    <a data-role='bae_button' onclick="showMessageDialog()">弹出提示对话框</a>
    <div class="row_padding"></div>
    <a data-role='bae_button' onclick="showConfirmDialog()">弹出确认对话框</a>
</div>
<script type="text/javascript">
    function showMessageDialog() {
        /**
         * bae_dialog({title:"",...})弹出提示对话框
         * title: 标题，默认为“确认提示”。
         * message: 提示内容，默认为空。
         * modal: 是否为模态对话框。true：默认值，带有灰色蒙版。false：没有灰色蒙版
         * type: 对话框类型。alert：提示对话框；confirm:默认值，确认对话框
         * okEvent: 点击确认按钮的回调函数
         * cancelEvent: 点击取消按钮的回调函数
         * autoClose：延时自动关闭对话框，单位毫秒。如果不设置，则不自动关闭。
         */
        var dialog = $.bae_dialog(
                {
                    title:"信息提示",
                    message:'此处将会显示需要提示的信息1<br>此处将会显示需要提示的信息2',
                    modal:true,
                    type:'alert',
                    okEvent:function () {
                        alert("点击了'确定'按钮")
                    },
                    //5s后对话框自动关闭
                    autoClose:5000
                });
    }
    function showConfirmDialog() {
        var dialog = $.bae_dialog(
                {
                    title:"用户确认",
                    message:'此处将会显示需要提示的信息',
                    height:500,
                    modal:true,
                    type:'confirm',
                    okEvent:function () {
                        alert("点击了'确定'按钮")
                    },
                    cancelEvent:function () {
                        alert("点击了'取消'按钮")
                    },
                });
    }
</script>
<script type="text/javascript" src="common.js"></script></body>
</html>
